name: github-CD

on:
  push:
    branches:
     - master
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.17.3
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /sudoku/
      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/sudoku --branch=gh-pages
